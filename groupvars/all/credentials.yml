controller_credentials:
  - name: OpenShift Token
    credential_type: OCP Bearer Token
    organization: "{{ aap_vmware_migration_organization }}"
    description: OpenShift Bearer Token
    inputs:
      - host: "{{ openshift_api_url }}"
      - bearer_token: "{{ openshift_bearer_token }}" #placeholder
      - verify_ssl: false
      - ssl_ca_cert: ""
  - name: github_credential
    credential_type: Source Control
    organization: Default
    description: Github credentials
    inputs:
      username: "{{ github_username }}"
      password: "{{ github_password }}"
  - name: Openshift vault password
    credential_type: Vault
    organization: Default
    description: vault password
    inputs:
      vault_password: "{{ vault_password }}"
    